# Go

* fast, system language
* modern stdlib
* great concurrency support: go routines and channels
* already used in big systems
* garbage collected
* ONE BINARY - you can even bundle js, css, html with `go-assets`



---

# Go http server

* net/http package
* json serialization/deserialization
* sql

---

# Go worker

* allows ruby to speak with workers in go
* based on sidekiq/resque protocol
* usefull when program uses lot of memory or cpu
